<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slideshow - UIkit tests</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Slideshow</h1>


            <div class="uk-child-width-1-3@m" uk-grid>

                <div>
                    <h3>Swipe</h3>
                    <div class="uk-slideshow" uk-slideshow="animation:swipe">
                        <div class="uk-slideshow-slides">
                            <div>
                                <img src="images/size1.jpg" alt="">
                                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1 uk-animation-slide-top">Image</div>
                            </div>
                            <div>
                                <video autoplay="" loop="" muted="" uk-cover="" class="uk-cover">
                                    <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4?test1" type="video/mp4">
                                    <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.ogv?test1" type="video/ogg">
                                </video>
                                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1 uk-animation-slide-bottom">Video</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Slide</h3>
                    <div class="uk-slideshow" uk-slideshow="animation:slide;autoplay:2500">
                        <div class="uk-slideshow-slides">
                            <div>
                                <img src="images/size1.jpg" alt="">
                                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1 uk-animation-slide-bottom">Image</div>
                            </div>
                            <div>
                                <video autoplay="" loop="" muted="" uk-cover="" class="uk-cover">
                                    <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4?test1" type="video/mp4">
                                    <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.ogv?test1" type="video/ogg">
                                </video>
                                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1 uk-animation-slide-bottom">Video</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Fade</h3>
                    <div class="uk-slideshow" uk-slideshow="animation:fade">
                        <div class="uk-slideshow-slides">
                            <div>
                                <img src="images/size1.jpg" alt="">
                                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1 uk-animation-fade">Image</div>
                            </div>
                            <div>
                                <video autoplay="" loop="" muted="" uk-cover="" class="uk-cover">
                                    <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4?test1" type="video/mp4">
                                    <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.ogv?test1" type="video/ogg">
                                </video>
                                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1 uk-animation-fade">Video</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <h3>Scale</h3>
                    <div class="uk-slideshow" uk-slideshow="animation:scale">
                        <div class="uk-slideshow-slides">
                            <div>
                                <img src="images/size1.jpg" alt="">
                                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1 uk-animation-scale-up">Image</div>
                            </div>
                            <div>
                                <video autoplay="" loop="" muted="" uk-cover="" class="uk-cover">
                                    <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4?test1" type="video/mp4">
                                    <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.ogv?test1" type="video/ogg">
                                </video>
                                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1 uk-animation-scale-up">Video</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
